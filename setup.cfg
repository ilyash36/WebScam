[flake8]
max-line-length = 88
extend-ignore = E203, E266, E501, W503
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    ENV,
    .eggs,
    *.egg,
    build,
    dist,
    migrations,
    manage.py,
    settings

[isort]
profile = black
line_length = 88
skip = migrations
skip_glob = */migrations/*

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
